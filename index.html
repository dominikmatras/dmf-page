<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DMFotografia</title>
		<link rel="shortcut icon" href="assets/ico/favicon.ico" type="image/x-icon" />
		<script src="https://kit.fontawesome.com/27df9314aa.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="header-box">
			<div class="logo">
				<img src="assets/img/dmf-logo-red.png" alt="Logo DMFotografia" />
			</div>
			<nav class="nav-box">
				<button class="header-btn home"><i class="fa-solid fa-star"></i> Strona główna</button>
				<button class="header-btn about-me"><i class="fa-solid fa-user"></i> O mnie</button>
				<button class="header-btn gallery"><i class="fa-solid fa-camera"></i> Galeria</button>
				<button class="header-btn price-list"><i class="fa-solid fa-money-check-dollar"></i> Cennik</button>
				<button class="header-btn constact"><i class="fa-solid fa-phone"></i> Kontakt</button>
			</nav>
		</header>

		<section class="homepage-box">
			<div class="shadow-box">
				<h1>Cześć, jestem <span>Dominik!</span></h1>
				<p>Od kilku lat zakmuję się fotografią, chcesz się czegoś więcej dowiedzieć? Zapraszam do sekcji <span>O mnie</span>!</p>
			</div>
		</section>

		<section class="about-me-box"></section>

		<section class="gallery-box"></section>

		<section class="price-list-box"></section>

		<section class="contact"></section>

		<footer class="footer-box">
			<div class="footer-logo">
				<img src="assets/img/dmf-logo-red.png" alt="Logo DMFotografia" />
			</div>
			<div class="fast-nav">
				<button class="footer-btn home"><i class="fa-solid fa-star"></i> Strona główna</button>
				<button class="footer-btn about-me"><i class="fa-solid fa-user"></i> O mnie</button>
				<button class="footer-btn gallery"><i class="fa-solid fa-camera"></i> Galeria</button>
				<button class="footer-btn price-list"><i class="fa-solid fa-money-check-dollar"></i> Cennik</button>
				<button class="footer-btn constact"><i class="fa-solid fa-phone"></i> Kontakt</button>
			</div>
		</footer>
	</body>
</html>
